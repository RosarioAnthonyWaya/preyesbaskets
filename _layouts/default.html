<!doctype html>
<html lang="en" class="w-mod-js">
  <head>
    {% include head.html %}
  </head>

  <body class="body">
    <div class="page-wrapper">
      {% include header.html %}

      {{ content }}

      {% include footer.html %}
    </div>

    <!-- put your existing scripts from the bottom of index.html here: -->
     <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=68d40147877fa1b7a07fd6b5" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.prod.website-files.com/68d40147877fa1b7a07fd6b5/js/webflow.schunk.c79f6de1775533b0.js" type="text/javascript"></script>
    <script src="https://cdn.prod.website-files.com/68d40147877fa1b7a07fd6b5/js/webflow.schunk.148d3795dd38d54f.js" type="text/javascript"></script>
    <script src="https://cdn.prod.website-files.com/68d40147877fa1b7a07fd6b5/js/webflow.schunk.db20148b6da0c5b0.js" type="text/javascript"></script>
    <script src="https://cdn.prod.website-files.com/68d40147877fa1b7a07fd6b5/js/webflow.schunk.4913f0d9ee368d76.js" type="text/javascript"></script>
    <script src="https://cdn.prod.website-files.com/68d40147877fa1b7a07fd6b5/js/webflow.a226b9b4.c6bdf94b0e547b48.js" type="text/javascript"></script><!-- Lenis Smooth Scroll -->
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@latest/bundled/lenis.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize Lenis
            const lenis = new Lenis({
                duration: 1.2,
                smooth: true,
                direction: "vertical",
                gestureDirection: "vertical",
                smoothTouch: true,
            });

            // RAF Loop
            function raf(time) {
                lenis.raf(time);
                requestAnimationFrame(raf);
            }
            requestAnimationFrame(raf);

            // Smooth anchor links (#section)
            document.addEventListener("click", function(e) {
                const link = e.target.closest('a[href^="#"]');
                if (!link) return;

                const href = link.getAttribute("href");
                if (href === "#" || href === "") return;

                const id = href.substring(1);
                const target = document.getElementById(id);
                if (!target) return;

                e.preventDefault();
                lenis.scrollTo(target, {
                    duration: 1,
                    offset: 0, // change this to -80 if you have a sticky navbar
                });

                history.pushState(null, "", "#" + id);
            });

            // Scroll to hash on page load
            if (location.hash) {
                const id = location.hash.replace("#", "");
                const el = document.getElementById(id);
                if (el) {
                    setTimeout(() => {
                        lenis.scrollTo(el, {
                            duration: 1,
                            offset: 0,
                        });
                    }, 100);
                }
            }
        });
    </script>
    <!-- any extra JS you had -->
  </body>
</html>
