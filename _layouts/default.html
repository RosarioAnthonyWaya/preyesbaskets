<head>
  {% include head.html %}

<body class="body">
  <div class="page-wrapper">
    {% include header.html %}

    {{ content }}

    {% include footer.html %}
  </div>

  <!-- CART DRAWER (ONLY ONE — CORRECT VERSION) -->
  <div id="cart-drawer" class="cart-drawer">
    <div class="cart-overlay"></div>

    <div class="cart-panel">
      <button class="cart-close">×</button>

      <h2 class="cart-title">Your Box</h2>

      <ul class="cart-items"></ul>

      <div class="cart-summary">
        <div class="cart-summary-row cart-summary-row-subtotal">
          <span>Subtotal:</span>

        <div class="cart-summary-row cart-summary-row-shipping">
          <span>Shipping:</span>
          <span class="cart-summary-value">£0.00</span>
        </div>

        <div class="cart-summary-row cart-summary-row-total">
          <strong>Total:</strong>
          <strong class="cart-summary-value">£0.00</strong>
        </div>
      </div>

      <button class="cart-checkout-button">Checkout</button>
    </div>
  </div>

  <!-- Load cart system LAST -->
  <script src="{{ '/assets/js/cart.js' | relative_url }}"></script>
